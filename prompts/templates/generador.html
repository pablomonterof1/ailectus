<!DOCTYPE html>
<html lang="es">
<head>
    {% load static %}
  <meta charset="UTF-8">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Generador de Prompts Educativos</title>

  <!-- Bootstrap + Toastr -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.0/jquery.min.js"
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/css/toastr.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/js/toastr.min.js"></script>

  <!-- Bootstrap Icons (para reemplazar emojis) -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">

  <link rel="icon" type="image/x-icon" href="{% static 'img/gprompts/La_Barba-04.ico' %}">
  <script type="text/javascript" src="{% static 'java/funcionesgprompts.js' %}"></script>

  <style>
    body { background-color: #f8f9fa; }
    .card { border-radius: 15px; box-shadow: 0 4px 12px rgba(0,0,0,.1); }
    .section-title { font-weight: 700; color: #1a4f8b; margin-top: 20px; }
    .text-primary { color: #1a4f8b !important; }
    .btn-primary { background-color: #1a4f8b; border-color: #1a4f8b; }
    .btn-primary:hover { background-color: #163b6e; border-color: #163b6e; }
    textarea[disabled] { background-color: #f1f3f5 !important; color: #212529; }
    #bgNetwork {
  background: #0e1424; /* fondo oscuro opcional */
}

circle {
  filter: drop-shadow(0 0 4px rgba(26, 79, 139, 0.8));
}
line {
  transition: opacity 0.5s ease-in-out;
}
  </style>
</head>
<body>

 <svg id="bgNetwork" width="100%" height="100%" style="position:fixed; top:0; left:0; z-index:-1;"></svg>

<!-- Encabezado de marca -->



<div class="container my-4">
  <div class="d-flex justify-content-end">
    <a href="{% url 'home' %}" class="btn btn-primary">
      ‚Üê Volver
    </a>
  </div>
</div>


<div class="container my-4">
  <div class="card p-4">
      <div class="text-center mb-4">
  <img src="{% static 'img/gprompts/La_Barba-04.png' %}" alt="Generador de Prompts" class="img-fluid" style="max-height:100px;">
</div>
    <h2 class="text-center text-primary mb-2">
        
      <i class="bi bi-stars me-2"></i>Generador de Prompts Educativos
    </h2>
    <p class="text-center text-muted">Completa los campos para generar prompts acad&eacute;micos personalizados.</p>

    <form class="was-validated" id="formPrompt" novalidate>
      <!-- Datos b&aacute;sicos -->
      <h5 class="section-title">Datos b&aacute;sicos</h5>
      <div class="mb-3">
        <label for="profesion" class="form-label">Profesi&oacute;n:</label>
        <input type="text" class="form-control" id="profesion" required>
      </div>

      <div class="mb-3">
        <label for="especializado" class="form-label">Especializado/a en:</label>
        <input type="text" class="form-control" id="especializado" required>
      </div>

      <div class="mb-3">
        <label for="idiomaSelect" class="form-label">Idioma:</label>
        <select id="idiomaSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>espa&ntilde;ol</option>
          <option>ingl&eacute;s</option>
          <option>franc&eacute;s</option>
          <option>italiano</option>
          <option>alem&aacute;n</option>
        </select>
      </div>

      <!-- Configuraci&oacute;n acad&eacute;mica -->
      <h5 class="section-title">Configuraci&oacute;n acad&eacute;mica</h5>
      <div class="mb-3">
        <label for="nivelSelect" class="form-label">Nivel acad&eacute;mico:</label>
        <select id="nivelSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Pregrado</option>
          <option>Maestr&iacute;a</option>
          <option>Doctorado</option>
          <option>Investigaci&oacute;n avanzada</option>
          <option>Otro / No acad&eacute;mico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="audienciaSelect" class="form-label">Audiencia objetivo:</label>
        <select id="audienciaSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Estudiantes de pregrado</option>
          <option>Estudiantes de maestr&iacute;a</option>
          <option>Estudiantes de doctorado</option>
          <option>Docentes universitarios</option>
          <option>P&uacute;blico general</option>
          <option>Comit&eacute; acad&eacute;mico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="extensionSelect" class="form-label">Extensi&oacute;n esperada:</label>
        <select id="extensionSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Breve (&le; 200 palabras)</option>
<option>Media (500&ndash;800 palabras)</option>
<option>Larga (1000+ palabras)</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="tonoSelect" class="form-label">Tono de comunicaci&oacute;n:</label>
        <select id="tonoSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Normal</option>
          <option>Formal</option>
          <option>Informal</option>
          <option>Demostrativo</option>
          <option>Emp&aacute;tico</option>
          <option>Inspiracional</option>
          <option>Explicativo</option>
          <option>Informativo</option>
          <option>Emocional</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="redaccionSelect" class="form-label">Estilo de redacci&oacute;n:</label>
        <select id="redaccionSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Acad&eacute;mico</option>
          <option>Cr&iacute;tico</option>
          <option>Literario</option>
          <option>Comercial</option>
          <option>Instructivo</option>
          <option>Formal</option>
          <option>Informal</option>
          <option>Emocional</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="enfoqueSelect" class="form-label">Enfoque de redacci&oacute;n:</label>
        <select id="enfoqueSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Descriptivo</option>
          <option>Cr&iacute;tico</option>
          <option>Comparativo</option>
          <option>Pr&aacute;ctico</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="formatoSelect" class="form-label">Formato de salida:</label>
        <select id="formatoSelect" class="form-select" required>
          <option value="" disabled selected>Seleccione</option>
          <option>Texto normal</option>
          <option>Tabla</option>
          <option>HTML</option>
          <option>Temario</option>
          <option>Manual de instrucciones</option>
          <option>Resumen estructurado</option>
        </select>
      </div>

      <div class="mb-3">
        <label for="citasSelect" class="form-label">Formato de citas:</label>
        <select id="citasSelect" class="form-select">
          <option>Ninguno</option>
          <option>APA</option>
          <option>IEEE</option>
          <option>MLA</option>
          <option>Chicago</option>
        </select>
      </div>

      <!-- Contexto y tareas -->
      <h5 class="section-title">Contexto y tareas</h5>
      <div class="mb-3">
        <label for="contexto" class="form-label">Contexto:</label>
        <textarea class="form-control" id="contexto" required></textarea>
      </div>

      <div class="mb-3">
        <label for="tarea1" class="form-label">Tarea 1:</label>
        <textarea class="form-control" id="tarea1" required></textarea>
      </div>
      <div class="mb-3">
        <label for="tarea2" class="form-label">Tarea 2:</label>
        <textarea class="form-control" id="tarea2" placeholder="Opcional"></textarea>
      </div>
      <div class="mb-3">
        <label for="tarea3" class="form-label">Tarea 3:</label>
        <textarea class="form-control" id="tarea3" placeholder="Opcional"></textarea>
      </div>

      <!-- Botones -->
      <div class="text-center my-3">
        <button type="button" class="btn btn-primary me-2" onclick="if(validarFormulario()) llamarvalor()">
          <i class="bi bi-magic me-1"></i>Generar Prompt Est&aacute;ndar
        </button>
        <button type="button" class="btn btn-outline-secondary me-2" onclick="if(validarFormulario()) plantillaAcademica()">
          <i class="bi bi-journal-text me-1"></i>Plantilla Acad&eacute;mica
        </button>
        <button type="button" class="btn btn-outline-secondary me-2" onclick="if(validarFormulario()) plantillaPaper()">
          <i class="bi bi-file-earmark-text me-1"></i>Plantilla Paper IMRyD
        </button>
        <button type="button" class="btn btn-outline-secondary" onclick="if(validarFormulario()) plantillaClase()">
          <i class="bi bi-easel2 me-1"></i>Plantilla Plan de Clase
        </button>
      </div>
    </form>
  </div>
</div>

<!-- Resultado -->
<div class="container my-4">
  <div class="card p-3">
    <h5 class="text-primary"><i class="bi bi-clipboard-check me-2"></i>Prompt generado</h5>
    <textarea class="form-control" id="promptfinal" rows="14" disabled></textarea>
    <div class="text-end mt-2">
      <button type="button" class="btn btn-success" onclick="copiar()">
        <i class="bi bi-clipboard me-1"></i>Copiar Prompt
      </button>
    </div>
  </div>
</div>

<!-- Historial -->
<div class="container my-4">
  <div class="card p-3">
    <h5 class="text-primary"><i class="bi bi-clock-history me-2"></i>Historial de Prompts</h5>
    <ul id="historialPrompts" class="list-group small"></ul>
  </div>
</div>

<!-- Validaci&oacute;n con Toastr -->
<script>
  function validarFormulario() {
    const form = document.getElementById("formPrompt");
    if (!form.checkValidity()) {
      toastr.error("Por favor, completa todos los campos obligatorios.");
      return false;
    }
    return true;
  }
</script>

</body>
</html>
